        <h1 id="归并排序"><a href="#归并排序" class="headerlink" title="归并排序"></a>归并排序</h1><figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">package 归并排序;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"></span><br><span class="line"><span class="built_in">public</span> <span class="keyword">class</span> Merge_Sort &#123;</span><br><span class="line">    <span class="built_in">public</span> static <span class="type">void</span> main(String[] args) &#123;</span><br><span class="line">        <span class="type">int</span>[] arr = &#123;<span class="number">1</span>,<span class="number">9</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">0</span>,<span class="number">2</span>,<span class="number">1</span>,<span class="number">6</span>&#125;;</span><br><span class="line">        divide(arr, <span class="number">0</span>, arr.length - <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">System</span>.<span class="keyword">out</span>.println(Arrays.toString(arr));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static <span class="type">void</span> divide(<span class="type">int</span>[] arr, <span class="type">int</span> <span class="keyword">start</span>, <span class="type">int</span> <span class="keyword">end</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">start</span> &lt; <span class="keyword">end</span>)&#123;</span><br><span class="line">            // 对半拆分</span><br><span class="line">            <span class="type">int</span> center = (<span class="keyword">start</span> + <span class="keyword">end</span>) / <span class="number">2</span>;</span><br><span class="line">            divide(arr, <span class="keyword">start</span>, center);</span><br><span class="line">            divide(arr, center + <span class="number">1</span>, <span class="keyword">end</span>);</span><br><span class="line">            MergeSort(arr, <span class="keyword">start</span>, center, <span class="keyword">end</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static <span class="type">void</span> MergeSort(<span class="type">int</span>[] arr, <span class="type">int</span> <span class="keyword">start</span>, <span class="type">int</span> center, <span class="type">int</span> <span class="keyword">end</span>) &#123;</span><br><span class="line">        // 定义一个临时数组</span><br><span class="line">        <span class="type">int</span>[] arr2 = <span class="built_in">new</span> <span class="type">int</span>[<span class="keyword">end</span> - <span class="keyword">start</span> + <span class="number">1</span>];</span><br><span class="line">        // 俩个数组，第一起个数组下标索引是left~center，第二个是center+<span class="number">1</span>~<span class="keyword">end</span></span><br><span class="line">        <span class="type">int</span> left = <span class="keyword">start</span>, right = center + <span class="number">1</span>;</span><br><span class="line">        <span class="type">int</span> <span class="keyword">index</span> = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        // 比较左右俩个数组的元素大小， 往临时数组里加</span><br><span class="line">        <span class="keyword">while</span> (left &lt;= center &amp;&amp; right &lt;= <span class="keyword">end</span>)&#123;</span><br><span class="line">            <span class="keyword">if</span>(arr[left] &lt; arr[right])&#123;</span><br><span class="line">                arr2[<span class="keyword">index</span>] = arr[left];</span><br><span class="line">                left++;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                arr2[<span class="keyword">index</span>] = arr[right];</span><br><span class="line">                right++;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">index</span>++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 处理剩余数组</span><br><span class="line">        <span class="keyword">while</span> (left &lt;= center)&#123;</span><br><span class="line">            arr2[<span class="keyword">index</span>] = arr[left];</span><br><span class="line">            left++;</span><br><span class="line">            <span class="keyword">index</span>++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span> (right &lt;= <span class="keyword">end</span>)&#123;</span><br><span class="line">            arr2[<span class="keyword">index</span>++] = arr[right++];</span><br><span class="line">        &#125;</span><br><span class="line">        // 将临时数组的元素装到原数组中</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="keyword">temp</span> = <span class="number">0</span>; <span class="keyword">temp</span> &lt; arr2.length; <span class="keyword">temp</span>++)&#123;</span><br><span class="line">            arr[<span class="keyword">temp</span> + <span class="keyword">start</span>] = arr2[<span class="keyword">temp</span>];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
